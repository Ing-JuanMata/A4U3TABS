<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista Productos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionInput)="filterProducts($event)" #search></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let product of filteredProducts">
        <ion-card>
          <img
            [ngSrc]="product.photo"
            [alt]="product.name"
            width="420"
            height="420"
            priority
          />
          <ion-card-header>
            <ion-card-subtitle>{{product.category}}</ion-card-subtitle>
            <ion-card-title>{{product.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label>{{product.description}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-col size="6">
                  <ion-rating-stars
                    [rating]="product.calification"
                    [color]="'darkgrey'"
                    [filledColor]="'orange'"
                    [margin]="2"
                    [size]="20"
                    [disabled]="true"
                  ></ion-rating-stars>
                </ion-col>
                <ion-col size="4">
                  <ion-label color="success"
                    >{{product.price| currency}}</ion-label
                  >
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-button (click)="editProduct(product.sku)" fill="outline">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteProduct(product.id!!)" color="danger" fill="outline">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
                <ion-button (click)="goToProduct(product.sku)" fill="outline">
                  <ion-icon slot="icon-only" name="eye"></ion-icon>
                </ion-button>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
