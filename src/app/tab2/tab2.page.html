<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista Productos </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card (click)="goToProduct('1')" style="cursor: pointer">
          <img
            ngSrc="https://picsum.photos/420"
            alt="Random"
            width="420"
            height="420"
            priority
          />
          <ion-card-header>
            <ion-card-subtitle>Categoria</ion-card-subtitle>
            <ion-card-title>Titulo Producto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label>Descripcion</ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-col size="6">
                  <ion-rating-stars
                    [rating]="1"
                    [color]="'darkgrey'"
                    [filledColor]="'orange'"
                    [margin]="2"
                    [size]="20"
                    [disabled]="false"
                  ></ion-rating-stars>
                </ion-col>
                <ion-col size="2">
                  <ion-label>{{10 | currency}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
