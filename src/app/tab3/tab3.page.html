<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Sku del producto </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img
          ngSrc="https://picsum.photos/300"
          alt="Random"
          height="250"
          width="300"
          priority
        />
      </ion-col>
      <ion-col size="9">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>Categoria producto</ion-card-subtitle>
                  <ion-card-title>Nombre producto</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label>Descripcion</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row class="ion-justify-content-between">
                      <ion-col size="6">
                        <ion-rating-stars
                          [rating]="1"
                          [color]="'darkgrey'"
                          [filledColor]="'orange'"
                          [margin]="2"
                          [size]="20"
                          [disabled]="true"
                        ></ion-rating-stars>
                      </ion-col>
                      <ion-col size="2">
                        <p style="font-size: large">
                          <ion-text color="success">{{10 | currency}}</ion-text>
                        </p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-title>Opiniones</ion-title>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img ngSrc="https://picsum.photos/40" width="40" height="40" priority />
      </ion-avatar>
      <ion-label>Nombre</ion-label>
      <ion-label>
        <ion-rating-stars
          [rating]="1"
          [color]="'darkgrey'"
          [filledColor]="'orange'"
          [margin]="2"
          [size]="20"
          [disabled]="true"
        ></ion-rating-stars>
      </ion-label>
      <ion-label>Opinion de la persona</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
