<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{product?.sku}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img
          *ngIf="product"
          [ngSrc]="product.photo || ''"
          alt="Random"
          height="250"
          width="300"
          priority
        />
      </ion-col>
      <ion-col size="9">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>{{product?.category}}</ion-card-subtitle>
                  <ion-card-title>{{product?.name}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label>{{product?.description}}</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row class="ion-justify-content-between">
                      <ion-col size="6">
                        <ion-rating-stars
                          [rating]="product?.calification || 0"
                          [color]="'darkgrey'"
                          [filledColor]="'orange'"
                          [margin]="2"
                          [size]="20"
                          [disabled]="true"
                        ></ion-rating-stars>
                      </ion-col>
                      <ion-col size="2">
                        <p style="font-size: large">
                          <ion-text color="success"
                            >{{product?.price | currency}}</ion-text
                          >
                        </p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-title>Opiniones</ion-title>
      <ion-button
        (click)="addOpinion()"
        expand="block"
        fill="clear"
        shape="round"
      >
        Agregar opini&oacute;n
      </ion-button>
    </ion-list-header>
    <ion-item *ngFor="let opinion of opinions">
      <ion-label>{{opinion.name}}</ion-label>
      <ion-label>
        <ion-rating-stars
          [rating]="opinion.calification"
          [color]="'darkgrey'"
          [filledColor]="'orange'"
          [margin]="2"
          [size]="20"
          [disabled]="true"
        ></ion-rating-stars>
      </ion-label>
      <ion-label>{{opinion.comment}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
